<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
</head>
<body>
    <div class="container-fluid mt-5" style="width: 70%">
        <div class="form-group row">
          <label for="ID" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="ID"
              placeholder="ID"
              readonly
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label for="ResName" class="col-sm-2 col-form-label">Resturant Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="ResName"
              placeholder="Resturant Name"
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="Phone"
              placeholder="hotline"
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label for="Rate" class="col-sm-2 col-form-label">Rate</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="Rate"
              placeholder="Rate"
            />
          </div>
        </div>
  
        <br />
        <div class="form-group row">
          <label for="Type" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="array[]"
              id="Type"
              placeholder="Type1"
            />
            <input
              type="text"
              class="form-control"
              name="array[]"
              id="Type"
              placeholder="Type2"
            />
            <input
              type="text"
              class="form-control"
              name="array[]"
              id="Type"
              placeholder="Type3"
            />
          </div>
        </div>
        <br/>
        <div class="form-group row">
            <label for="Mood" class="col-sm-2 col-form-label">Mood</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="array1[]"
                id="Mood"
                placeholder="Mood1"
              />
              <input
                type="text"
                class="form-control"
                name="array1[]"
                id="Mood"
                placeholder="Mood2"
              />
              <input
                type="text"
                class="form-control"
                name="array1[]"
                id="Mood"
                placeholder="Mood3"
              />
            </div>
          </div>
        <br />
        <button type="button" class="btn btn-success" onclick="SaveRes()">
          Save Res
        </button>
    <script type="module" src="../JS/res.js"></script>
</body>
</html>
